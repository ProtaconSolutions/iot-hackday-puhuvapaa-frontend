<!DOCTYPE html>
<html data-ng-app="badgeFrontend">
    <head>
        <title data-ng-bind="title"></title>

        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1" />

        <base href="/" />

        <link href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" rel="stylesheet" type="text/css" />
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />

        <!-- inject:vendor:css -->
        <!-- endinject -->

        <!-- inject:css -->
        <!-- endinject -->
    </head>

    <body class="ng-cloak layout-row" layout="row"
        data-ng-cloak
        data-ng-class="containerClass"
    >
        <md-sidenav id="sidenav" class="md-sidenav-left md-whiteframe-z3"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md') && user"
            data-ui-view="sidenav"
        ></md-sidenav>

        <div id="container" class="layout-column flex" layout="column" role="main" flex>
            <header id="header" data-ui-view="header"></header>

            <md-content class="layout-column flex md-whiteframe-z3" layout="column" flex md-scroll-y
                data-ui-view="content"
            ></md-content>

            <footer id="footer" data-ui-view="footer"></footer>
        </div>

        <!-- inject:vendor:js -->
        <!-- endinject -->

        <!-- inject:js -->
        <!-- endinject -->
    </body>
</html>
