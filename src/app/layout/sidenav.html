<md-toolbar class="md-whiteframe-z3">
    <h1 class="md-toolbar-tools">
        <md-list-item>
            Navigation
        </md-list-item>

        <span flex></span>

        <md-list-item class="hide-gt-md">
            <md-button class="md-icon-button md-button md-ink-ripple" aria-label="Toggle menu"
                data-ng-click="vm.hideSideMenu()"
            >
                <i class="md-title mdi mdi-arrow-left-bold"></i>
            </md-button>
        </md-list-item>
    </h1>
</md-toolbar>

<md-content role="navigation" class="flex" flex>
    <md-content data-ng-repeat="content in vm.contents">
        <md-menu-item>
            <md-button class="md-primary"
                data-ng-if="content.state"
                data-ng-click="vm.goToPage(content.state)"
            >
                <div layout="row" layout-align="space-between center">
                    <div>
                        <i class="mdi"
                           data-ng-class="content.icon"
                        ></i>

                        {{content.title}}
                    </div>
                </div>
            </md-button>

            <md-button class="md-primary"
                data-ng-if="content.items"
                data-ng-click="content.open = !content.open;"
            >
                <div layout="row" layout-align="space-between center">
                    <div>
                        <i class="mdi"
                            data-ng-class="content.icon"
                        ></i>

                        {{content.title}}
                    </div>
                    <div>
                        <i class="mdi"
                            data-ng-class="content.open ? 'mdi-chevron-up' : 'mdi-chevron-down'"
                        ></i>
                    </div>
                </div>
            </md-button>
        </md-menu-item>

        <span data-ng-show="content.open">
            <md-menu-item class="menu-items"
                data-ng-repeat="item in content.items"
            >
                <md-button
                    data-ng-if="item.state"
                    data-ng-click="vm.goToPage(item.state)"
                >
                    {{item.title}}
                </md-button>

                <md-button
                    data-ng-if="!item.state"
                    data-ng-disabled="true"
                >
                    {{item.title}}
                </md-button>
            </md-menu-item>
        </span>

        <md-divider></md-divider>
    </md-content>
</md-content>
